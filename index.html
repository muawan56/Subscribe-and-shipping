<!DOCTYPE html>
<html lang="US-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Calculator | Subscribe</title>
    <link rel="stylesheet" href="cal.style.css" />
  </head>
  <body>
    <p>Youtube Subscribe button</p>
    <button
      onclick="
      subscribe();
      "
      class="js-subscribe-functionality subscribe"
    >
      Subscribe
    </button>
    <br />
    <p>Amazon Shipping calculator</p>
    <p>Orders under 40$ = +$10 shipping</p>
    <p>Orders over 40$ = FREE shipping</p>
    <input
      class="js-shipping-calculator"
      type="text"
      autocomplete="on"
      placeholder="Cost of order"
      onkeydown="
      handleCostByKeydown(event);
      "
    />
    <button
      class="calculate"
      onclick="
    calTotal();
    "
    >
      Calculate
    </button>
    <p class="js-display-total"></p>
    <br />
    <p>For rock paper scissors</p>
    <p><a href="/rockPaperScissors/rockPaperGame.html">Click here.</a></p>
    <script src="subscribe-shipping-calculator.js"></script>
  </body>
</html>
